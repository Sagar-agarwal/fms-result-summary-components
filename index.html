<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<link rel="stylesheet" href="./css/style.css" />

		<title>Results summary component</title>
	</head>
	<body>
		<header class="header">
			<h1 class="header__heading">Result Component</h1>
		</header>
		<section class="component">
			<div class="result-component">
				<div class="result">
					<h1 class="result__heading">Your Result</h1>
					<div class="score">
						<div class="score__final">76</div>
						<div class="score__max">of 100</div>
					</div>

					<div class="result__feedback">Great</div>
					<div class="result__feedback-detailed">
						<p class="result__feedback-detailed--text">
							You scored higher than 65% of the people who have taken these tests
						</p>
					</div>
				</div>
				<div class="summary">
					<h2 class="summary__heading">Summary</h2>
					<div class="summary__details">
						<div class="summary__detail-red">
							<div class="summary__detail-topic">
								<span class="summary__detail-topic--icon"><i class="fa-solid fa-bolt"></i></span>
								<span class="summary__detail-topic--text">Reaction</span>
							</div>
							<div class="summary__detail-marks">
								<div class="summary__detail-marks--final">80</div>
								<div class="summary__detail-marks--max"><span>/</span>100</div>
							</div>
						</div>
						<div class="summary__detail-yellow">
							<div class="summary__detail-topic">
								<span class="summary__detail-topic--icon"><i class="fa-solid fa-brain"></i></span>
								<span class="summary__detail-topic--text">Memory</span>
							</div>
							<div class="summary__detail-marks">
								<div class="summary__detail-marks--final">92</div>
								<div class="summary__detail-marks--max"><span>/</span>100</div>
							</div>
						</div>
						<div class="summary__detail-green">
							<div class="summary__detail-topic">
								<span class="summary__detail-topic--icon"
									><i class="fa-regular fa-comment-dots"></i
								></span>
								<span class="summary__detail-topic--text">Verbal</span>
							</div>
							<div class="summary__detail-marks">
								<div class="summary__detail-marks--final">61</div>
								<div class="summary__detail-marks--max"><span>/</span>100</div>
							</div>
						</div>
						<div class="summary__detail-blue">
							<div class="summary__detail-topic">
								<span class="summary__detail-topic--icon"><i class="fa-regular fa-eye"></i></span>
								<span class="summary__detail-topic--text">Visual</span>
							</div>
							<div class="summary__detail-marks">
								<div class="summary__detail-marks--final">72</div>
								<div class="summary__detail-marks--max"><span>/</span>100</div>
							</div>
						</div>
					</div>
					<div class="summary__action">
						<button class="btn-continue">Continue</button>
					</div>
				</div>
			</div>
		</section>

		<footer class="footer">
			<div class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				Coded by <a href="https://linktr.ee/sagarAgarwal">Sagar Agarwal</a>.
			</div>
		</footer>
	</body>
</html>
